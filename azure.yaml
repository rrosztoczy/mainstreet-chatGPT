# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: mainstreet-gpt
metadata:
  template: mainstreet-gpt@0.0.1-beta
services:
  backend:
    project: .
    language: py
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run:  cd ./frontend;npm install;npm run build
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run:  cd ./frontend;npm install;npm run build
          interactive: true
          continueOnError: false
